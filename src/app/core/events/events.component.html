<div id="balls" class="container">
  <h1 class="header py-3 text-center">Events</h1>
  <div class="row mx-auto">
    <ng-container *ngFor="let item of events">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 d-flex justify-content-center">
        <div class="card shadow-lg my-3" style="width: 20rem; cursor: pointer;" [title]="'Click to view '+item.title+'\'s gallery'" (click)="openModal(item)">
          <div class="image-text">
            <img class="card-img-top image" height="200px" [src]="item.thumbnail" [alt]="item.desc">
            <span>{{item.year}}</span>
          </div>
          <div class="card-block p-3">
            <h5 class="card-title text-capitalize">{{item.title}}</h5>
            <p class="card-text text-black-50">{{item.description}}</p>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="d-flex justify-content-center py-4">
    <button class="btn btn-outline-primary" routerLink="/contact">Add as a Member</button>
  </div>
  <!-- <section id="divider">
    <div class="row">
    </div>
  </section> -->
</div>

<ng-template #carousel let-modal>
  <div class="modal-header">
    <h6 class="modal-title text-capitalize">{{modalData.title}}</h6>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body p-0">
    <gallery [items]="modalData.images" [dots]="true" [dotsSize]="20" [thumbPosition]="'bottom'"></gallery>
  </div>
</ng-template>
